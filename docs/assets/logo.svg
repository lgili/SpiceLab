<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>SpiceLab Logo (horizontal)</title>
  <desc>Ícone de circuito com op-amp, onda senoidal e nós; texto SpiceLab à direita.</desc>

  <defs>
    <style>
      .stroke-dark { stroke:#1F3142; stroke-width:14; stroke-linecap:round; stroke-linejoin:round; }
      .node       { fill:#FF9E00; stroke:#1F3142; stroke-width:10; }
      .wave       { stroke:#3776AB; stroke-width:14; fill:none; }
      .text       { fill:#2E3440; font-family: "Montserrat", "Inter", "Segoe UI", Arial, sans-serif; font-weight: 800; }
    </style>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="7" flood-opacity="0.20" flood-color="#000"/>
    </filter>
  </defs>

  <!-- ÍCONE À ESQUERDA -->
  <g transform="translate(60,70)" filter="url(#softShadow)">
    <!-- op-amp -->
    <polygon points="110,90 470,230 110,370" fill="#3776AB" stroke="#1F3142" stroke-width="14" />
    <!-- entradas -->
    <line x1="60" y1="170" x2="110" y2="170" class="stroke-dark"/>
    <line x1="60" y1="290" x2="110" y2="290" class="stroke-dark"/>

    <!-- saída e passivos -->
    <line x1="470" y1="230" x2="560" y2="230" class="stroke-dark"/>
    <!-- capacitor -->
    <line x1="560" y1="195" x2="560" y2="265" class="stroke-dark"/>
    <line x1="585" y1="195" x2="585" y2="265" class="stroke-dark"/>
    <line x1="560" y1="230" x2="585" y2="230" class="stroke-dark"/>
    <!-- resistor -->
    <polyline points="585,230 605,230 620,200 640,260 660,200 680,260 695,230" class="stroke-dark" fill="none"/>
    <!-- GND -->
    <line x1="695" y1="230" x2="695" y2="275" class="stroke-dark"/>
    <line x1="670" y1="275" x2="720" y2="275" class="stroke-dark"/>
    <line x1="678" y1="292" x2="712" y2="292" class="stroke-dark"/>
    <line x1="688" y1="309" x2="702" y2="309" class="stroke-dark"/>

    <!-- nós -->
    <circle class="node" cx="60" cy="170" r="14"/>
    <circle class="node" cx="60" cy="290" r="14"/>
    <circle class="node" cx="695" cy="230" r="14"/>

    <!-- onda -->
    <path class="wave"
          d="M 70 420
             C 130 380, 190 380, 250 420
             S 370 460, 430 420
             S 550 380, 610 420
             S 730 460, 790 420" />
  </g>

  <!-- TEXTO À DIREITA -->
  <g transform="translate(780,330)">
    <text class="text" font-size="140">SpiceLab</text>
  </g>
</svg>
